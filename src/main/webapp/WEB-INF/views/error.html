<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather | Error</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="icon" type="image/png" href="/images/weather.png">
</head>
<body style="margin:0; height:100vh; background: linear-gradient(to bottom right, #7ddeea, #ffffff); background-size: cover; background-attachment: fixed;">
<nav class="navbar navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="/index">
			<img src="/images/weather.png" alt="Logo" class="img-fluid" style="height: 40px;">
			Weather Tracker
		</a>
		<div class="d-flex align-items-center">
			<span class="navbar-text me-3" th:text="${user.login}">User</span>
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="btn btn-outline-danger">Sign out</button>
			</form>
		</div>
	</div>
</nav>

<div class="container mt-5 text-center">
	<h1 class="display-4 text-danger">Oops! Something went wrong</h1>
	<h2 class="h4 text-secondary mt-4" th:text="'Exception: ' + ${name}"></h2>
	<h3 class="h5 text-muted mb-4" th:text="'HTTP Status Code: ' + ${code}"></h3>
	<p class="lead" th:text="${message}">An unexpected error occurred.</p>

	<a th:href="@{/index}" class="btn btn-primary mt-4">Return to homepage</a>
</div>

</body>
</html>
