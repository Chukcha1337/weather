<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: common-head('Home')"></head>
<body style="margin:0; height:100vh; background: linear-gradient(to bottom right, #7ddeea, #ffffff); background-size: cover; background-attachment: fixed;">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5 text-center">
	<h1 class="display-4 text-danger">Oops! Something went wrong</h1>
	<h2 class="h4 text-secondary mt-4" th:text="'Exception: ' + ${name}"></h2>
	<h3 class="h5 text-muted mb-4" th:text="'HTTP Status Code: ' + ${code}"></h3>
	<p class="lead" th:text="${message}">An unexpected error occurred.</p>

	<a th:href="@{/index}" class="btn btn-primary mt-4">Return to homepage</a>
</div>
</body>
</html>
