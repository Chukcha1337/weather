<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.com">
<head>
	<meta charset="UTF-8">
	<title>Weather | Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
        .error-message {
            color: red;
            font-size: 12px;
        }
	</style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
	<div class="card p-4 w-100" style="max-width: 28rem;">
		<form th:action="@{/registration}" th:object="${userRegistrationDto}" method="post">
			<h1 class="mb-3 text-center">Weather</h1>
			<!--			<img class="mx-auto d-block mb-3 img-fluid" th:src="@{/images/weather.png}" alt="Weather icon" />-->
			<h6 class="mb-3 text-center">Please, sign up to start</h6>
			<div class="mb-3 text-center">
				<label for="login">Login</label>
				<input type="text" th:field="*{login}" class="form-control" placeholder="username@mail.com" id="login">
				<div th:if="${#fields.hasErrors('login')}" class="error-message" th:errors="*{login}"></div>
			</div>
			<div class="mb-3 text-center">
				<label for="password">Password</label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="password" id="password">
				<div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></div>
			</div>
			<div class="mb-3 text-center">
				<button class="btn btn-primary w-100">Sign up</button>
			</div>
		</form>
		<p class="mt-3 text-center">
			Have an account already?
			<a th:href="@{/authorization}">Sign in</a>
		</p>

	</div>
</div>
</body>
</html>
