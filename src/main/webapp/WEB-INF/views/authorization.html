<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: common-head('Login')"></head>
<body style="margin:0; height:100vh; background: linear-gradient(to bottom right, #7ddeea, #ffffff); background-size: cover; background-attachment: fixed;">
<div class="d-flex justify-content-center align-items-center vh-100">
	<div class="card p-4 w-100 transparent-card" style="max-width: 28rem;" >
		<form th:action="@{/authorization}" th:object="${userAuthorizationDto}" method="post">
			<h1 class="mb-3 text-center">Sign in</h1>
			<!--			<img class="mx-auto d-block mb-3 img-fluid" th:src="@{/images/weather.png}" alt="Weather icon" />-->
			<div class="mb-3 text-center">
				<label for="login">Login</label>
				<input type="text" th:field="*{login}" class="form-control" placeholder="username@mail.com" id="login">
				<div th:if="${#fields.hasErrors('login')}" class="error-message" th:errors="*{login}"></div>
			</div>
			<div class="mb-3 text-center">
				<label for="password">Password</label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="password" id="password">
				<div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></div>
			</div>
			<div class="mb-3 text-center">
				<button class="btn btn-primary w-100">Sign in</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
